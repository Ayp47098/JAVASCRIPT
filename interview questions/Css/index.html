<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
</head>
<body>
    <style>
        /*
 Center a Div Horizontally and Vertically 
*/
/* Flexbox */
.container{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
/* Grid */
.container{
    display: grid;
    place-items: center;
    height: 100vh;
}
/* Position+transform */
.container{
    position: relative;
    height: 100vh;
}
.box{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}


    </style>
    <div class="container">
        <div class="box">Centered box</div>
    </div>
</body>
</html>
